    <script>
        function add(...args){
            var sum=0;
            // for(var elem of arguments){
              for(var elem of args){
                sum+=elem;
            }
            return sum;
        }
        console.log(
            add(1,2,3),
            add(1,2,3,4,5,6)
        )
    </script>
