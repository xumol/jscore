<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var lilei={
            sname:"li lei",
            friends:["tom","jerry","jack","rose"],
            intr:function(){
                this.friends.forEach(
                    (elem)=>{document.write(`${this.sname}认识${elem}<br>`)}
                )
            }
        }
        lilei.intr();

        var lilei={
            sname:"han weiwei",
            intr:function(){
                document.write(`我是${this.sname}`)
            }
        }
        lilei.intr();
    </script>
</body>
</html>
