<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var t=0;
        function conn(){
            document.write(`建立连接消耗时0.3s<br>`);
            t+=0.3;
        }
        function query(){
            document.write(`查询数据消耗时0.8s<br>`);
            t+=0.8;

         var err=false;
         if(err){
            let t=new Date();
            document.write(`<b style="color:red">出错啦,at:${t.toLocaleString()}</b><br>`)
          }
        }
       
        conn();
        query();
        document.write(`总消耗时:${t}s`)
    </script>
</body>
</html>
