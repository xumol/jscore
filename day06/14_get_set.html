<body>
    <script>
        class Emp{
            constructor(eid,ename,age){ 
                this.eid=eid;
                this.ename=ename;
                Object.defineProperty(this,"_age",{
                    writable:true,
                    enumerable:false,
                    configurable:false
                })
                this.age=age;
            
        }
        get age(){return this._age}
        set age(value){
            if(value>=18&&value<=65)
              this._age=value;
              else throw Error("年龄超范围");
        }
    }
    var eric=new Emp(1001,"埃里克",25);
    console.log(eric.age);
    eric.age=26;
    console.log(eric.age);
    eric.age=-2;
    </script>
