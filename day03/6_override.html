        function student(sname, sage) {

            this.sname = sname;
            this.sage = sage;

        }

        student.prototype = {
            toString: function () {
                return `{ sanme:${this.sname} , sage:${this.sage}}`;
            }

        }
        var lilei = new student("li lei", 11);
        var hmm = new student("han meimei", 15);
        console.log(lilei.toString());
        console.log(hmm.toString());
