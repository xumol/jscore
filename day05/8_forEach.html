<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var arr=[1,2,3,4,5];
        //将原数组中的每个元素值*2
        arr.forEach(function(elem,i,arr){
              arr[i]=elem*2;
            // elem*=2;
            // arr[i]*=2;
        });
        var arr2=arr.map(function(elem,i,arr){
            return elem*=2;
        });
        console.log(arr);
        console.log(arr2);
    </script>
</body>
