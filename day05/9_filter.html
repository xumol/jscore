<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6];
        var arr2 = [2, 4, 6, 8];
        var evens = arr.filter(function (elem, i, arr) {
            return elem % 2 == 0;
        });

        var class1 = arr.reduce(function (prve, elem) {
            return prve + elem;
        }, 0)

        class1 = arr2.reduce(function (prve, elem) {
            return prve + elem;
        }, class1)
        
        console.log(arr);
        console.log(evens);
        console.log(class1)
    </script>
</body>
