<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //定义抽象父类型
        function Enemy(fname,speed){
            this.fname=fname;
            this.speed=speed;
        }

        Enemy.prototype={
            fly:function() {
              console.log(`${this.fname}以时速${this.speed}飞行`);
          }
        }

         function Plane(fname,speed,score){
           Enemy.call(this,fname,speed);
           this.score=score;
       }
    //  原型对象
       Plane.prototype={
        
          getScore:function(){
            console.log(`击落${this.fname}得${this.score}分`);
          }
      }

       function bee(fname,speed,award){
        Enemy.call(this,fname,speed);
           this.award=award;
       }
      //原型对象
       bee.prototype={
        fly:function() {
              console.log(`${this.fname}以时速${this.speed}飞行`);
          },
          getAward:function(){
            console.log(`击落${this.fname}奖励${this.award}分`);
          }
      }

      Plane.prototype.__proto__=Enemy.prototype
      var f16=new Plane("F16",1000,5);
      console.log(f16);
      f16.fly();
      f16.getScore();

      

    </script>
</body>
</html>
